<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <!--<script src="js/controllers.js"></script>-->

    <!-- Controllers -->
    <script src="js/controllers/registrarVisitaCtrl.js"></script>
    <script src="js/controllers/side-menu21Ctrl.js"></script>
    <script src="js/controllers/alteraDependentesCtrl.js"></script>
    <script src="js/controllers/alterarMeusDadosCtrl.js"></script>
    <script src="js/controllers/cadastrarCondominioCtrl.js"></script>
    <script src="js/controllers/cadastroDeDependentesCtrl.js"></script>
    <script src="js/controllers/cadastroDeInquilinoCtrl.js"></script>
    <script src="js/controllers/cancelarConviteCtrl.js"></script>
    <script src="js/controllers/codigoLiberacaoCtrl.js"></script>
    <script src="js/controllers/dependentesCadastradosCtrl.js"></script>
    <script src="js/controllers/pessoalCtrl.js"></script>
    <script src="js/controllers/profissionalCtrl.js"></script>
    <script src="js/controllers/signupCtrl.js"></script>
    <script src="js/controllers/ticketsRecebidosCtrl.js"></script>
    <script src="js/controllers/tipoDeVisitaCtrl.js"></script>
    <script src="js/controllers/trocarSindicoCtrl.js"></script>
    <script src="js/controllers/validarPorteirosCtrl.js"></script>


    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-content ng-controller="side-menu21Ctrl" padding="false" style="top:0px !important;" class="side-menu-left dark">
                <button id="side-menu21-button9" style="font-weight:600;color:#77C62F;font-size:22px;" class="button button-dark  button-full margin-zero" data-componentid="button9">Meus Dados</button>
                <ion-list id="side-menu21-list1" data-componentid="list1">
                    <ion-item class="item-avatar item-icon-right positive  clear" id="side-menu21-list-item1" ui-sref="alterarMeusDados" menu-close="" data-componentid="list-item1">
                        <h2positive>Fulano te Tal
                            <p>Alterar perfil</p>
                            <i class="icon ion-edit icon-accessory"></i>
                        </h2positive>
                    </ion-item>
                </ion-list>
                <div class="spacer" data-componentid="spacer4" style="width: 268px; height: 22px;"></div>
                <button id="side-menu21-button49" style="color:#7DD22F;font-size:20px;" class="button button-dark  button-full margin-zero" data-componentid="button49">Quero Cadastrar</button>
                <ion-list id="side-menu21-list7" data-componentid="list7">
                    <ion-item class="item-icon-left positive  clear" id="side-menu21-list-item53" ui-sref="cadastroDeDependentes" menu-close="" data-componentid="list-item53">
                        <i class="icon ion-android-people"></i>Dependentes</ion-item>
                    <ion-item class="item-icon-left positive  clear" id="side-menu21-list-item59" ui-sref="cadastroDeInquilino" menu-close="" data-componentid="list-item59">
                        <i class="icon ion-android-person"></i>Inquilino</ion-item>
                </ion-list>
                <div class="spacer" data-componentid="spacer5" style="width: 268px; height: 22px;"></div>
                <button id="side-menu21-button60" style="color:#7DD22F;font-size:20px;" class="button button-dark  button-full margin-zero" data-componentid="button60">Opções do Síndico</button>
                <ion-list id="side-menu21-list9" data-componentid="list9">
                    <ion-item class="item-icon-left positive  clear" id="side-menu21-list-item57" ui-sref="validarPorteiros" menu-close="" data-componentid="list-item57">
                        <i class="icon ion-android-checkmark-circle"></i>Validar Cadastro Porteiro</ion-item>
                    <ion-item class="item-icon-left positive  clear" id="side-menu21-list-item52" ui-sref="cadastrarCondominio" menu-close="" data-componentid="list-item52">
                        <i class="icon ion-ios-home"></i>Condomínio</ion-item>
                    <ion-item class="item-icon-left positive  clear" id="side-menu21-list-item58" ui-sref="trocarSindico" menu-close="" data-componentid="list-item58">
                        <i class="icon ion-arrow-swap"></i>Trocar Síndico</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
