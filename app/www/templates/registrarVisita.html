      <label class="item item-input" name="pesquisa">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Localize o Visitante">
      </label>
        <ion-list id="registrarVisita-list13">
            <ion-item class="item-avatar item-icon-right calm" id="registrarVisita-list-item96" ng-repeat="contato in ctrl.contatos"  ng-click="ctrl.action(contato)">
                <img src="https://creator.ionic.io/img/avatar-img.png" alt="" />
                <h2calm>{{contato.name.giveName}}
                    <p>Entrada registrada</p>
                    <i class="icon" ng-class="{'ion-android-done-all':false, 'icon ion-android-done': false, 'ion-android-send': true}"></i>
                </h2calm>
            </ion-item>
        </ion-list>
        <div>
            <style>
                ion-item{background-color:#eef7ff !important;}
                i.icon::before{
                font-size:30px !important;
                }
                button{
                    padding-top:5px !importan;
                }
                form label.item-select{padding:0px 15PX;}
                form{margin-bottom:-7px !important;}
            </style>
        </div>
        <a ui-sref="tabsController.pessoal" id="registrarVisita-button38" class="button button-positive  button-block hide">Tap me!</a>
    </ion-content>
</ion-view>
